<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/teacher.css'%}"/>
    <title>Teacher</title>
</head>
<body>
    <h1>{{thr}}</h1>
    {% if thr %}

    <table id="tea">
        <tr class = 'head'>
            <th>id</th>
            <th>tid</th>
            <th>tname</th>
            <th>temail</th>
        </tr>
    {% for th in thr %}
    <tr>
        <td>{{th.id}}</td>
        <td>{{th.tid}}</td>
        <td>{{th.tname}}</td>
        <td>{{th.temail}}</td>
    </tr>
    {% endfor %}
    </table>

    {% else %}
    <h1>Empty Database</h1>
    {% endif %}
</body>
{}
</html>
